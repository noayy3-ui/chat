<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flash & Sound</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background: black;
      color: white;
    }

    /* FULLSCREEN FLASH LAYER */
    #flashLayer {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      z-index: 1;
    }

    #startBtn {
      position: relative;
      z-index: 5;
      padding: 18px 32px;
      font-size: 20px;
      border: none;
      border-radius: 14px;
      cursor: pointer;
    }

    #ui {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
      z-index: 5;
    }

    #ui > * {
      pointer-events: auto;
    }

    #warning {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 12px;
      opacity: 0.9;
      text-align: center;
      max-width: 600px;
      z-index: 6;
    }
  </style>
</head>
<body>
  <div id="flashLayer"></div>

  <div id="ui">
    <button id="startBtn">Start</button>
  </div>

  <div id="warning">
    ⚠️ Warning: Rapid flashing lights and loud audio can trigger seizures or discomfort.
    Lower your volume before starting.
  </div>

  <script>
    const btn = document.getElementById('startBtn');
    const flashLayer = document.getElementById('flashLayer');

    let audioCtx;
    let gainNode;
    let audioBuffer;

    function startFlashing() {
      let isBlack = true;
      setInterval(() => {
        flashLayer.style.background = isBlack ? '#ffffff' : '#000000';
        isBlack = !isBlack;
      }, 25); // VERY fast (~40 flashes/sec)
    }

    async function setupAudio() {
      audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      gainNode = audioCtx.createGain();

      // MUCH louder (still limited by device/browser safety)
      gainNode.gain.value = 5.0;
      gainNode.connect(audioCtx.destination);

      const response = await fetch('yougotmail.mp3');
      const arrayBuffer = await response.arrayBuffer();
      audioBuffer = await audioCtx.decodeAudioData(arrayBuffer);
    }

    function playOne() {
      const src = audioCtx.createBufferSource();
      src.buffer = audioBuffer;
      src.connect(gainNode);
      src.onended = playOne; // restart only after FULL finish
      src.start(0);
    }

    async function startMadness() {
      btn.style.display = 'none';

      // fullscreen attempt
      try {
        if (document.documentElement.requestFullscreen) {
          await document.documentElement.requestFullscreen();
        }
      } catch (e) {}

      await setupAudio();
      playOne();
      startFlashing();
    }

    btn.addEventListener('click', startMadness);
  </script>
</body>
</html>
