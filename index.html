<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Flash & Sound</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      color: white;
      overflow: hidden;
    }

    #startBtn {
      padding: 16px 28px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      z-index: 10;
    }

    #warning {
      position: fixed;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 12px;
      opacity: 0.85;
      text-align: center;
      max-width: 600px;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <button id="startBtn">Start</button>

  <div id="warning">
    ⚠️ Warning: Rapid flashing lights and loud audio can trigger seizures or discomfort.
    Lower your volume before starting.
  </div>

  <audio id="sound" src="yougotmail.mp3" preload="auto"></audio>

  <script>
    const btn = document.getElementById('startBtn');
    const audioEl = document.getElementById('sound');

    let flashInterval;
    let audioCtx;
    let gainNode;
    let source;

    function startFlashing() {
      let isBlack = true;
      flashInterval = setInterval(() => {
        if (isBlack) {
          document.body.style.background = '#ffffff';
          document.body.style.color = '#000000';
        } else {
          document.body.style.background = '#000000';
          document.body.style.color = '#ffffff';
        }
        isBlack = !isBlack;
      }, 40); // faster flash (~25/sec)
    }

    async function startAudioLoop() {
      // Web Audio for maximum loudness control
      audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      gainNode = audioCtx.createGain();

      // Boost gain (browser/device may still limit actual volume)
      gainNode.gain.value = 2.5;
      gainNode.connect(audioCtx.destination);

      const response = await fetch('yougotmail.mp3');
      const arrayBuffer = await response.arrayBuffer();
      const audioBuffer = await audioCtx.decodeAudioData(arrayBuffer);

      function playLoop() {
        source = audioCtx.createBufferSource();
        source.buffer = audioBuffer;
        source.connect(gainNode);
        source.onended = playLoop; // play again after full finish
        source.start(0);
      }

      playLoop();
    }

    async function startMadness() {
      btn.style.display = 'none';

      // Try fullscreen for stronger effect
      try {
        if (document.documentElement.requestFullscreen) {
          await document.documentElement.requestFullscreen();
        }
      } catch (e) {}

      startFlashing();
      startAudioLoop();
    }

    btn.addEventListener('click', startMadness);
  </script>
</body>
</html>
